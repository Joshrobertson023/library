<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Library</title>
</head>
<body>
   <h1>Library</h1>
   <button id="add">Add Book</button>
   <button id="showList">List Books</button>
   <ul id="listings">
   </ul>
   <ul id="show">
   </ul>
   <dialog>
      <h3>Enter information about the book</h3>
      <form action="" id="addBookForm">
         <label>Author</label>
         <input type="text" id="inputAuthor">
         <label>Title</label>
         <input type="text" id="inputTitle">
         <label>Number of pages</label>
         <input type="number" id="inputNumber">
         <label>Read</label>
         <input type="checkbox" id="inputRead">
         <button type="submit">Submit</button>
      </form>
   </dialog>
</body>
</html>
