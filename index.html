<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>Library</title>
</head>
<body>
   <div class="header">Library</div>
   <div class="button">
      <button id="add">Add Book</button>
   </div>
   <div class="content">
      <div class="card"></div>
   </div>
   <dialog>
      <h3>Enter information about the book</h3>
      <form id="addBookForm">
         <label>Author</label>
         <input type="text" id="inputAuthor">
         <label>Title</label>
         <input type="text" id="inputTitle">
         <label>Number of pages</label>
         <input type="number" id="inputNumber">
         <label>Read</label>
         <input type="checkbox" id="inputRead">
         <button class="secondary" type="button">Submit</button>
      </form>
   </dialog>
</body>
</html>
